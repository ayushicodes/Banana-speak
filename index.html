<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banana-speak</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

    }

    .container .heading {
      background-color: #FFD55E;
      width: 100%;
      height: 3.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;

    }

    .container .txtarea textarea {
      margin-top: 6em;
      height: 25vh;
      width: 100vh;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      text-align: center;
      z-index: 5;
    }

    .img {
      height: 300px;
      position: absolute;
      left: 0;
      z-index: -5;
    }

    button {
      width: 9em;
      height: 3em;
      margin: 2em;
      border-radius: 30em;
      font-size: 15px;
      font-family: inherit;
      border: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 6px 6px 12px #c5c5c5,
        -6px -6px 12px #ffffff;
    }

    button::before {
      content: '';
      width: 0;
      height: 3em;
      border-radius: 30em;
      position: absolute;
      top: 0;
      left: 0;
      background-image: linear-gradient(to right, #0fd850 0%, #f9f047 100%);
      transition: .5s ease;
      display: block;
      z-index: -1;
    }

    button:hover::before {
      width: 9em;
    }

    #output {
      height: 25vh;
      width: 100vh;
      display: block;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      font-size: 30px;
      text-align: center;
      border: 1px solid black;
      z-index: 3;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 3.5em;
      background-color: #FFD55E;
    }

    @media screen and (max-width:480) {
      .container .txtarea textarea {
        margin-top: 2em;
        height: 15vh;
        width: 50vh;
      }

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heading">
      <h1 class="banana">Minion Speak</h1>
    </div>
    <img class="img"
      src="https://th.bing.com/th/id/R.88704377c45a05a49f9bcea85c9c4651?rik=XHreqJiyWlir0g&riu=http%3a%2f%2fwww.hdwallpaper.nu%2fwp-content%2fuploads%2f2015%2f02%2fMinions-Character-Movie-Wallpaper.jpg&ehk=JOlofnjdIEXYJeM9CwLtgXRQHjQs%2bgzdpvoE7%2feyjO8%3d&risl=&pid=ImgRaw&r=0" />
    <div class="txtarea">
      <textarea id="txt-input" placeholder="Put Your Sentence Here!!"></textarea>
    </div>
    <button id="btn-translate">Translate</button>
    <textarea id="output" placeholder="Output will come here ðŸ‘‡"></textarea>
    <footer></footer>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
